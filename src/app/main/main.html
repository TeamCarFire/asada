<div layout="vertical" layout-fill>

  <md-content>
    <md-content layout-gt-sm="row" layout-padding>
      <h1 class="md-title">Pick your taco wrapper</h1>
      <div layout="row">
        <md-input-container style="margin-right: 10px;">
          <label>Size</label>
          <md-select ng-model="size">
            <md-option ng-repeat="size in main.sizes" value="{{size}}">{{size}}</md-option>
          </md-select>
        </md-input-container>
        <md-input-container>
          <label>Wrapper Type</label>
          <md-select ng-model="selectedWraper">
            <md-option ng-value="type" ng-repeat="type in main.tortillaTypes ">{{type}}</md-option>
          </md-select>
        </md-input-container>
      </div>
      <p ng-if="selectedWraper">You ordered a {{size.toLowerCase()}} tortilla with {{selectedWraper}} wrapper.</p>
    </md-content>
    <md-content>
      <h1 class="md-title">Pick your protein</h1>
      <md-select ng-model="selectedProtein">
        <md-optgroup label="Beef">
          <md-option ng-value="meat.name" ng-repeat="meat in main.meats | filter: {category: 'beef' }">{{meat.name}}
          </md-option>
        </md-optgroup>
        <md-optgroup label="Pork">
          <md-option ng-value="meat.name" ng-repeat="meat in main.meats | filter: {category: 'pork' }">{{meat.name}}
          </md-option>
        </md-optgroup>
        <md-optgroup label="Chicken">
          <md-option ng-value="meat.name" ng-repeat="meat in main.meats | filter: {category: 'chicken' }">
            {{meat.name}}
          </md-option>
        </md-optgroup>
        <md-optgroup label="Seafood">
          <md-option ng-value="meat.name" ng-repeat="meat in main.meats | filter: {category: 'seafood' }">
            {{meat.name}}
          </md-option>
        </md-optgroup>
    </md-content>
    <md-content>
    </md-content>
    <hr>
    <div flex-xs flex="50">
      <div layout-xs="column" flex-xs="100">
        <md-checkbox ng-repeat="topping in main.toppings" class="md-warn md-align-top-left">{{ topping.name }}
        </md-checkbox>
      </div>
    </div>
    <hr>
